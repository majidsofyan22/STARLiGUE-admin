<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ستارليغ - إدارة الشركاء</title>
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="stylesheet" href="../styles/admin.css" />
  <script defer src="./admin.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      try { window.AdminAuth && window.AdminAuth.requireAuth(); } catch(e) {}
      const cur = location.pathname.split('/').pop();
      document.querySelectorAll('.sidebar .nav-link').forEach(a=>{ if(a.getAttribute('href').includes(cur)) a.classList.add('active'); });
    });
  </script>
</head>
<body class="admin admin-partners">
  <aside class="sidebar">
    <div class="sidebar-brand">
      <div class="logo">★</div>
      <div class="brand-text">
        <div class="brand-title">ستارليغ</div>
        <div class="brand-sub">لوحة الإدارة</div>
      </div>
    </div>
    <nav class="sidebar-nav">
      <a class="nav-link" href="./index.html">🏠 <span>اللوحة الرئيسية</span></a>
      <a class="nav-link" href="./slides.html">🖼️ <span>السلايدر</span></a>
      <a class="nav-link" href="./teams.html">🛡️ <span>الفرق</span></a>
      <a class="nav-link" href="./matches.html">🏟️ <span>المباريات</span></a>
      <a class="nav-link" href="./news.html">📰 <span>الأخبار</span></a>
      <a class="nav-link" href="./partners.html">🤝 <span>الشركاء</span></a>
      <a class="nav-link" href="./registrations.html">📝 <span>طلبات التسجيل</span></a>
      <a class="nav-link" href="./settings.html">⚙️ <span>الإعدادات</span></a>
    </nav>
    <div class="sidebar-foot">
      <button id="btn-logout" class="btn danger" style="width:100%">تسجيل الخروج</button>
    </div>
  </aside>

  <div class="layout-main">
    <header class="topbar">
      <div class="topbar-left"><div class="search"><input class="input" placeholder="ابحث..." /></div></div>
      <div class="topbar-right"><div class="admin-user"><div class="avatar">A</div><div class="meta"><div class="name">المشرف</div><div class="role">Admin</div></div></div></div>
    </header>

    <main class="content container">
      <section class="panel">
        <div class="panel-header"><h1>الشركاء</h1></div>

        <div class="card padded" style="margin-bottom:12px">
          <h3 style="margin-top:0">إضافة/تعديل شريك</h3>
          <form id="partner-form" class="form">
            <input type="hidden" id="partner-id" />
            <div class="grid-2">
              <label class="field"><span>الاسم</span><input id="partner-name" class="input" required /></label>
              <label class="field"><span>رابط الشعار</span><input id="partner-logo" class="input" placeholder="https://..." /></label>
            </div>
            <div class="actions"><button type="submit" class="btn primary">حفظ</button><button id="reset-partner" type="button" class="btn">تفريغ</button></div>
          </form>
        </div>

        <div class="table-wrapper card">
          <table class="table" id="partners-table">
            <thead><tr><th>#</th><th>الشعار</th><th>الاسم</th><th>إجراءات</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="./partners.js"></script>
</body>
</html>
